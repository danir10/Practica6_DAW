<html>
<head>

<body>
	<div class="container">
		<div class="row justify-content-center">
			<h1>Introduce tus datos:</h1>
		</div>
	</div>
	<hr></hr>
	<div class="container">
		<div class="row justify-content-center">
			<form method="post" action="/practica6DAW/practicaServlet">

					<div class="col-xs-2">
						<table>
							<tr>
								<td><b>Nombre:</b></td>
								<td><input class="form-control"
									placeholder="Introduce tu nombre" name="nombre" value=""
									required></td>
							</tr>
							<tr>
								<td><b>Edad:</b></td>
								<td><input class="form-control" type="number"
									placeholder="Introduce tu edad" name="edad" value="" required></td>
							</tr>
						</table>
						<br>
						<div class="container">
							<div class="row justify-content-center">
								<button class="btn btn-primary" type="submit" value="Enviar">Calcular</button>
							</div>
						</div>
						<hr></hr>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
