<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<title>Práctica 6 - Álvaro Santos Breval</title>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<h1>Introduce los números para multiplicar:</h1>
		</div>
	</div>
	<hr></hr>
	<div class="container">
		<div class="row justify-content-center">
			<form method="post" action="/DAWPractica6/practicaServlet">
				<div class="form-group row">
					<div class="col-xs-2">
						<table>
							<tr>
								<td><b>Nº 1:</b></td>
								<td><input class="form-control" type="number"
									placeholder="Introduce primer número" id="numero1"
									name="numero1" value="" required></td>
							</tr>
							<tr>
								<td><b>Nº 2:</b></td>
								<td><input class="form-control" type="number"
									placeholder="Introduce segundo número" id="numero2"
									name="numero2" value="" required></td>
							</tr>
						</table>
						<br>
						<div class="container">
							<div class="row justify-content-center">
								<button class="btn btn-primary" type="submit" value="Enviar">Multiplicar</button>
							</div>
						</div>
						<hr></hr>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
